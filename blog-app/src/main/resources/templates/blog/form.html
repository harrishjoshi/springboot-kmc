<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Blog Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${blog.id} ? 'Edit Blog' : 'Create Blog'"></h1>
    <form th:action="@{/blogs}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required/>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input class="form-control" id="tags" th:field="*{tags}" required/>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">Author</label>
            <select class="form-control" id="userId" name="userId">
                <option value="">---Select Author---</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"
                        th:selected="${blog.author?.id == user.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/blogs}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
